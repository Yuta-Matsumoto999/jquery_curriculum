<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。
    $(function (){
      var pages = [];  //空の配列pagesを用意

      var numCount = $('.slider-list li').length;　//変数numCountで.slider-list liの個数を取得

      var num = 0;　//変数num　初期値0

      for(var i = 0; i < numCount; i++){  //for文繰り返し処理　slider-list liの個数分繰り返される
        if (i === 0) {　　　　　　　　　　　　
          pages.push(0);                  //iが0の時に配列pagesに0が入る
        } else {
          num += - $('.slider-list li').eq(i).width();　//それ以外の時　変数numに処理中の.slider-list liの幅が定義される                                                                   +=　num = num + - $('.slider-list li').eq(i).width()　numは-の値になる
          pages.push(num);　　　　　　　　　　//配列pagesに変数numの値が入る　=  配列pagesにはslider-list liの幅がslider-list liの上から順番に入る
        }                                 //slider-list liの位置情報が配列pagesに格納される
      }

      var pagesNum = 0;　　//変数pageNum　初期値0


      $(".slider-ctrl-btn").click(function () { //slider-ctrl-btn　がクリックされた時
        if ($(this).data('ctrl') === 'next') {　　//.slider-ctrl-btnのdata属性が'next'の時
          pagesNum++;　　　　　　　//変数pagesNum+1となる
          if (pagesNum === pages.length) {　　　　
          pagesNum = 0;　　　　　　　　　　　　　　　//pagesNumと配列の個数の値が等しくなった時pagesNumは0になる
          }
          $(".slider-list").animate({left: pages[pagesNum]})  //slider-listは配列pagesのpagesNumが示す値に入っている数値分左から距離を取る
                                                              //pagesNumが0の時　配列pagesの0には値0が代入されている =　left=0
        } else if ($(this).data('ctrl') === 'prev') {         //.slider-ctrl-btnのdata属性が'prev'の時
          pagesNum-- ;                         //変数pagesNum-1となり配列の1つ前の要素を変数pagesNumは定義する
          if (pagesNum === -1) {                              
            pagesNum = pages.length - 1;                      //pagesNumが-1になった時　配列pagesの個数から-1される = pagesNumは3になる
          }
          $(".slider-list").animate({left: pages[pagesNum]})　//slider-listは配列pagesのpagesNumが示す値に入っている数値分左から距離を取る
        }
      });
    });
    </script>
  </body>
</html>
